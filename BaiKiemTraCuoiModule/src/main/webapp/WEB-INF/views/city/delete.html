<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Back List</a>
<h3>Bang Xoa Thanh Pho</h3>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: crimson"></p>
</th:block>
<form th:action="@{/delete-city}" th:object="${city}" method="post" onclick="dasd">
    <input type="hidden" th:field="*{id}">
    <table cellpadding="1" cellspacing="1" border="1px" style="text-align: center;margin: 5px 5px 5px 5px ">
        <tr>
            <td>TenThanhPho</td>
            <td th:text="${city.tenTp}" ></td>
        </tr>
        <tr>
            <td>DienTich</td>
            <td th:text="${city.dienTich}" ></td>
        </tr>
        <tr>
            <td>DanSo</td>
            <td th:text="${city.danSo}" ></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td th:text="${city.GDP}" ></td>
        </tr>
        <tr>
            <td>MoTa</td>
            <td th:text="${city.moTa}" ></td>
        </tr>
        <tr>
            <td>QuocGia</td>
            <td th:text="${city.nation.name}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
